<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientloop - Login / Sign Up</title>
    <link rel="stylesheet" href="clientloop.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f9f9f9;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: #64d68a;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #4daf6e;
        }
        .toggle-link {
            display: block;
            margin-top: 1rem;
            color: #64d68a;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <span class="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</span>
        </form>
    </div>

    <script>
        function toggleForm() {
            const formTitle = document.getElementById("form-title");
            const submitButton = document.querySelector(".btn");
            const toggleText = document.querySelector(".toggle-link");
            
            if (formTitle.innerText === "Login") {
                formTitle.innerText = "Sign Up";
                submitButton.innerText = "Sign Up";
                toggleText.innerText = "Already have an account? Login";
            } else {
                formTitle.innerText = "Login";
                submitButton.innerText = "Login";
                toggleText.innerText = "Don't have an account? Sign Up";
            }
        }
    </script>
</body>
</html>
